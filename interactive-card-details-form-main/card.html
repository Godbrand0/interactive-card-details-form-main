<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      .custom-shadow-3xl {
        box-shadow: 20px 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      .font-space {
        font-family: "Space Grotesk", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-slate-200 lg:flex justify-between lg:items-center h-full font-space"
  >
    <div class="">
      <img
        src="images/bg-main-desktop.png"
        alt=""
        class="absolute h-full w-1/3 hidden lg:block"
      />
      <img
        src="images/bg-main-mobile.png"
        alt=""
        class="lg:hidden z-0 w-full"
      />
      <div class="relative lg:pt-28 lg:pl-56">
        <div class="absolute z-20 lg:z-10 -top-32 right-20 lg:static">
          <div class="absolute lg:p-6 text-white p-3">
            <img src="images/card-logo.svg" alt="" class="w-14" />

            <p
              class="text-center lg:tracking-widest my-10 lg:my-6 text-2xl"
              id="number"
            >
              0000 0000 0000 0000
            </p>
            <div class="flex justify-between">
              <p id="NAME">Jane Appleseed</p>
              <p class=""><span id="MM">00</span> / <span id="YY">00</span></p>
            </div>
          </div>
          <img
            src="images/bg-card-front.png"
            alt=""
            class="w-96 h-48 shadow-2xl"
          />
        </div>

        <div class="absolute z-10 lg:z-20 -top-60 right-5 lg:static">
          <span class="absolute text-white bottom-24 right-10 text-sm" id="CVC"
            >000</span
          >
          <img
            src="images/bg-card-back.png"
            alt=""
            class="w-96 lg:mt-10 lg:ml-16 h-48 shadow-2xl"
          />
        </div>
      </div>
    </div>
    <div class="payment-form p-6 lg:w-1/3 lg:mr-40 lg:mt-32 mt-20">
      <label for="cardholder-name" class="block mb-2 font-bold text-sm"
        >CARDHOLDER NAME</label
      >
      <input
        type="text"
        id="cardholder-name"
        placeholder="e.g. Jane Appleseed"
        class="w-full p-2 mb-4 border border-gray-300 rounded outline-violet-800"
      />
      <div class="mb-4">
        <label for="card-number" class="block mb-2 font-bold text-sm"
          >CARD NUMBER</label
        >
        <input
          type="text"
          id="card-number"
          minlength="16"
          maxlength="16"
          placeholder="e.g. 1234 5678 9123 0000"
          class="w-full p-2 border border-gray-300 rounded-md outline-violet-800"
        />
        <p class="text-sm text-red-600 hidden" id="number-err">
          Wrong format, numbers only
        </p>
      </div>

      <div class="expiry-cvc flex justify-between">
        <div class="flex gap-2">
          <div class="mb-4">
            <label for="exp-month" class="block mb-2 font-bold text-sm"
              >EXP. DATE</label
            >
            <input
              type="text"
              id="exp-month"
              minlength="1"
              max="31"
              placeholder="MM"
              class="w-20 p-2 border border-gray-300 rounded-md outline-violet-800"
            />
            <p class="text-sm text-red-600 hidden" id="year-err">
              Can't be blank
            </p>
          </div>
          <div class="mb-4">
            <label for="exp-month" class="block mb-2 font-bold text-sm">
              (MM/YY)</label
            >
            <input
              type="text"
              id="exp-year"
              placeholder="YY"
              minlength="1"
              max="12"
              class="w-20 p-2 border border-gray-300 rounded-md outline-violet-800"
            />
          </div>
        </div>

        <div class="mb-4">
          <label for="cvc" class="block mb-2 font-bold text-sm">CVC</label>
          <input
            type="text"
            id="cvc"
            placeholder="e.g. 123"
            class="lg:w-52 w-40 p-2 border border-gray-300 rounded-md outline-violet-800"
          />
          <p class="text-sm text-red-600 hidden" id="cvc-err">Can't be blank</p>
        </div>
      </div>

      <button
        type="submit"
        id="button"
        class="w-full p-2 bg-violet-950 text-white rounded-md text-lg hover:bg-purple-700 mt-10 duration-100"
      >
        Confirm
      </button>
    </div>

    <div
      class="w-80 lg:mr-52 ml-12 lg:mt-20 mt-48 hidden flex-col gap-5 text-center justify-center items-center"
    >
      <img src="images/icon-complete.svg" alt="" class="w-16 text-center" />
      <p class="font-bold tracking-widest text-2xl">THANK YOU!</p>
      <p class="font-bold text-slate-400">We've added your card details</p>
      <button
        type="button"
        class="w-full p-2 bg-violet-950 text-white rounded-md text-sm hover:bg-purple-700 mt-10 duration-100"
      >
        Continue
      </button>
    </div>
  </body>
</html>
